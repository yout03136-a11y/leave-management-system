<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الإجازات الاحترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }
        @media print { .no-print { display: none !important; } }

        /* Unified Button System */
        .btn-base {
            display: inline-flex;
            items-center: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 900;
            font-size: 0.875rem;
            padding: 0.8rem 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            outline: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            white-space: nowrap;
        }

        .btn-base:active { transform: scale(0.96); }
        .btn-base:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Indigo Gradient - Primary */
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); box-shadow: 0 15px 20px -3px rgba(99, 102, 241, 0.4); }

        /* Emerald Gradient - Success */
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }
        .btn-success:hover { background: linear-gradient(135deg, #059669 0%, #047857 100%); box-shadow: 0 15px 20px -3px rgba(16, 185, 129, 0.4); }

        /* Rose Gradient - Danger */
        .btn-danger {
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(244, 63, 94, 0.3);
        }
        .btn-danger:hover { background: linear-gradient(135deg, #e11d48 0%, #be123c 100%); box-shadow: 0 15px 20px -3px rgba(244, 63, 94, 0.4); }

        /* Amber Gradient - Warning */
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.3);
        }
        .btn-warning:hover { background: linear-gradient(135deg, #d97706 0%, #b45309 100%); box-shadow: 0 15px 20px -3px rgba(245, 158, 11, 0.4); }

        /* Secondary - Slate */
        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(100, 116, 139, 0.2);
        }
        .btn-secondary:hover { background: linear-gradient(135deg, #475569 0%, #334155 100%); }

        /* Icon Buttons / Small */
        .btn-icon {
            padding: 0.6rem;
            border-radius: 0.75rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
